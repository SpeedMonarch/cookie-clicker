<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        COOKIE CLICKER (Mock)
        <img src="images/cookie.png" id="cookieImage" width="20" height="20"/>
    </h1>

    <label id="highScore">Highest Number Of Cookies: 0</label>
    <br><br>
    <label id="cookieCounter">Cookies: 0</label>
    <br><br>
    <label id="cookieRate">cookies per second: 0</label>
    <br><br>

    <button type="button" id="cookieButton">
        <img src="images/cookie.png" alt="Cookie Button" width="200px" height="200px">
    </button>


    <div id="upgradeContainer">
        <label>UPGRADES</label>
        <br><br>
        <button type="button" class="upgradeBtn" id="x1">
            <label for="x1" class="upgradeLabel">AutoClicker</label>
        </button>
        <br><br>
        <button type="button" class="upgradeBtn" id="x2">
            <label for="x2" class="upgradeLabel">Grandma</label>
        </button>
        <br><br>
        <button type="button" class="upgradeBtn" id="x3">
            <label for="x3" class="upgradeLabel">Cookie Factory</label>
        </button>
        <br><br>
        <button type="button" class="upgradeBtn" id="x4">
            <label for="x4" class="upgradeLabel">Cookie Mine</label>
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
